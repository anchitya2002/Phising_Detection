<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This website is developed to identify the safety of a URL." />
  <meta name="keywords" content="phishing url, phishing, cyber security, machine learning, classifier, python" />
  <meta name="author" content="VAIBHAV BICHAVE" />
  <title>Phishing URL Detection</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .form__input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #f5f5f5;
      color: #333;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .form__input:focus {
      outline: none;
      box-shadow: 0 0 5px #0072ff;
    }

    .button,
    .button1,
    .button2 {
      padding: 12px 24px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      display: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .button {
      display: inline-block;
    }

    .button:hover,
    .button1:hover,
    .button2:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .right a {
      color: #90e0ef;
      text-decoration: none;
      font-weight: bold;
    }

    .right a:hover {
      color: #ffffff;
    }

    #prediction {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }

    p {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-top: 40px;
    }

    .toast-msg {
      background-color: #212529;
      color: #f8f9fa;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 15px;
      animation: fadeIn 0.4s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="form col-md" id="form1">
        <h2>üîç Phishing URL Detection</h2>
        <form action="/" method="post">
          <label for="url" class="form__label">Enter URL</label>
          <input type="text" class="form__input" name="url" id="url" placeholder="https://example.com" required />
          <button class="button" role="button">Check URL</button>
        </form>
      </div>

      <div class="col-md" id="form2">
        <br />
        <h3 id="prediction"></h3>
        <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank">‚ö†Ô∏è Still want to continue</button>
        <button class="button1" id="button1" role="button" onclick="window.open('{{url}}')" target="_blank">‚úÖ Continue to website</button>
      </div>
    </div>
    <p>¬©2025 Anchitya Kumar</p>
  </div>

  <!-- JavaScript -->
  <script>
    let x = '{{xx}}';
    let num = x * 100;
    if (0 <= x && x < 0.50) {
      num = 100 - num;
    }

    let txtx = num.toFixed(2);
    if (x <= 1 && x >= 0.50) {
      let label = "‚úÖ Website is " + txtx + "% safe to use.";
      document.getElementById("prediction").innerHTML = label;
      document.getElementById("button1").style.display = "inline-block";
    } else if (0 <= x && x < 0.50) {
      let label = "‚ö†Ô∏è Website is " + txtx + "% unsafe to use.";
      document.getElementById("prediction").innerHTML = label;
      document.getElementById("button2").style.display = "inline-block";
    }
  </script>
</body>
</html>
